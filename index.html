<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizit</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="question-number">
            <h3>Question <span class="question-num-value">1</span> of <span class="total-question"></span></h3>
      </div>
      <div class="question">
        
    </div>
    <div class="options">
        <div id="0" class="option1" onclick="check(this)"></div>
        <div id="1" class="option2" onclick="check(this)"></div>
        <div id="2" class="option3" onclick="check(this)"></div>
   </div>
   <div class="button">
       <button type="button" class="btn" onclick="next()">Next</button>
  </div>
  <div class="answers-tracker">

 </div>
    </div>
    <div class="quiz-over">
        <div class="box">
        <h1>
            GOOD!<br>
            Your Score is <span class="correct-answers"></span> <br> 
        </h1>
        <button type="button" onclick="tryAgain()">RESTART</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
